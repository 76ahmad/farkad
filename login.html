<!-- login.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>התחברות</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      authDomain: "farkad-scheduler.firebaseapp.com",
      projectId: "farkad-scheduler",
      storageBucket: "farkad-scheduler.firebasestorage.app",
      messagingSenderId: "71149615141",
      appId: "1:71149615141:web:97eac63fe0c39d4831a7cc",
      measurementId: "G-41H0PK4LMR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // הרשמה
    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("ההרשמה הצליחה");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("שגיאה: " + error.message);
        });
    }

    // התחברות
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("התחברת בהצלחה");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("שגיאה: " + error.message);
        });
    }

    // בדיקת התחברות
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("משתמש מחובר:", user.email);
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        alert("התנתקת");
      });
    };
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
  <h1>התחברות / הרשמה</h1>
  <input type="email" id="email" placeholder="אימייל" style="padding: 10px; margin: 10px;" /><br>
  <input type="password" id="password" placeholder="סיסמה" style="padding: 10px; margin: 10px;" /><br>
  <button onclick="login()">התחבר</button>
  <button onclick="register()">הרשם</button>
</body>
</html>
